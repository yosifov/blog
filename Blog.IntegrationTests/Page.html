<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My ASP.NET Application</title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <script src="/Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">SOFTUNI BLOG</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/Account/Register" id="registerLink">Register</a>
                    </li>
                    <li>
                        <a href="/Account/Login" id="loginLink">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div class="container">
            <div class="well">
                <h2>Register</h2>
                <form action="/Account/Register" class="form-horizontal" method="post" role="form">
                    <input name="__RequestVerificationToken" type="hidden" value="8pchJvc8kVKo2bRP6CnG6BuOuNR4KkjX--mRPw3FioBAb4ndqK-OSxEyIYDU7XevQC-c2IDt-7Uf-Z7rXDfan2gFDZCUSykdQOiFES7FhmQ1" />
                    <div class="validation-summary-valid text-danger" data-valmsg-summary="true">
                        <ul>
                            <li style="display:none"></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="Email">Email</label>
                        <div class="col-sm-4">
                            <input class="form-control" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="FullName">Full Name</label>
                        <div class="col-sm-4">
                            <input class="form-control" data-val="true" data-val-length="The field Full Name must be a string with a maximum length of 50." data-val-length-max="50" data-val-required="The Full Name field is required." id="FullName" name="FullName" type="text" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="Password">Password</label>
                        <div class="col-sm-4">
                            <input class="form-control" data-val="true" data-val-length="The Password must be at least 1 characters long." data-val-length-max="100" data-val-length-min="1" data-val-required="The Password field is required." id="Password" name="Password" type="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="ConfirmPassword">Confirm password</label>
                        <div class="col-sm-4">
                            <input class="form-control" data-val="true" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" type="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <input type="submit" class="btn btn-default" value="Register" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="pull-right">
            <p>&copy; 2019 - SoftUni Blog</p>
        </footer>
    </div>
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/respond.js"></script>
    <script src="/Scripts/jquery.validate.js"></script>
    <script src="/Scripts/jquery.validate.unobtrusive.js"></script>
</body>
</html>
